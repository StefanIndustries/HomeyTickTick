name: Validate Homey App
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:  
    main:
      name: Validate Homey App
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Use Node.js '18.x'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: athombv/github-action-homey-app-validate@master
        with:
          level: verified
